<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
<h2>Welcome to my Moodle</h2>
<br>
<h3>A responsive Moodle front page insert</h3>
</div><br>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>What's here</h3>
      <p>Click the icon to see.</p>
      <a href ="#">
          <img class = "img-fluid" src="home-icon.png" alt="Home">
      </a>
    </div>
    <div class="col-sm-4">
      <h3>FAQ</h3>
      <p>Do you have any questions?</p>
      <a href ="#">
          <img class = "img-fluid" src="faq-icon.png" alt="FAQ">
      </a>
    </div>
    <div class="col-sm-4">
      <h3>Connect</h3> 
      <p>Let's connect!</p>
      <a href ="#">
          <img class = "img-fluid" src="connect-icon.png" alt="Connect">
      </a>
    </div>
  </div>
</div>
</body>
</html>
